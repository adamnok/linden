<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>linden</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <script>
    //if (location.protocol !== 'https:') {
    //  location.replace(`https:${location.href.substring(location.protocol.length)}`);
    //}
  </script>
  <!-- themes -->
    <!-- VUE theme
      <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
    -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">
    <style>
      :root {
        /*--base-font-size: 16px;*/
        --theme-color   : #48d091;
        /* cover */
        /*--cover-background-color: #48d091;
        --cover-margin: 0 0;
        --cover-max-width: none;*/

        /* content */
        --content-max-width : 75em;
          /* links */
          --link-color: #0089ff;
          --link-text-decoration: none;
        /* {Sidebar} */
          --sidebar-background: rgb(252, 252, 252);
          --sidebar-padding: 0 37px;
          --sidebar-width: 28rem;
          /* Name */
          --sidebar-name-color: var(--theme-color);
          --sidebar-name-font-family: "Source Sans Pro", "Helvetica Neue", Arial, sans-serif;
          /* Nav Headings */
          --sidebar-nav-strong-font-weight: 600;
          /* Nav Links */
          --sidebar-nav-link-color--active: var(--theme-color);
          --sidebar-nav-link-font-weight--active: 500;
          --sidebar-nav-link-text-decoration: none;
          --sidebar-nav-link-text-decoration--active: none;
          --sidebar-nav-link-text-decoration--hover: underline;

        --notice-tip-background: rgba(66,185,131,.1);

        /* code */
        --code-theme-background: #f8f8f8;
        --code-theme-comment: #6e8090;
        --code-theme-function: #dd4a68;
        --code-theme-keyword: #07a;
        --code-theme-operator: #a67f59;
        --code-theme-punctuation: #525252;
        --code-theme-selector: #42b983;
        --code-theme-tag: #2973b7;
        --code-theme-text: #333;
        --code-theme-variable: #e90;

        /*--copycode-color: #48d091;*/
        --copycode-background: #48d091;


        --docsifytabs-content-padding: 0;
        --code-block-margin: 0;
      }
      /*.cover .cover-main {
        padding: 3rem;
        width: 100%;
        background-color: white;
        box-shadow: rgb(0 0 0 / 5%) 0px 6px 24px 0px, rgb(0 0 0 / 8%) 0px 0px 0px 1px;
        border-top: solid 5px #77e6b3;
        border-bottom: solid 7px #77e6b3;
      }*/
      .sidebar li {
        font-weight: 700;
        margin: 0;
      }
      .app-sub-sidebar li {

        border-left: solid 2px var(--theme-color);
        padding-left: 12px;
      }
      body .docsify-copy-code-button {
        padding: .33em .7em;
        border-radius: 13px;
        margin: 7px;
      }
      .markdown-section .tip {
        border-bottom-right-radius: 2px;
        border-left: 4px solid #f66;
        border-top-right-radius: 2px;
        margin: 2em 0;
        padding: 12px 24px 12px 30px;
        position: relative;
      }
      .markdown-section .tip::before {
        background-color: #f66;
        border-radius: 100%;
        color: #fff;
        content: "!";
        font-family: Dosis,Source Sans Pro,Helvetica Neue,Arial,sans-serif;
        font-size: 14px;
        font-weight: 700;
        left: -12px;
        line-height: 20px;
        position: absolute;
        height: 20px;
        width: 20px;
        text-align: center;
        top: 14px;
      }
      .content > .markdown-section {
        box-shadow: rgb(0 0 0 / 16%) 0px 10px 36px 0px, rgb(0 0 0 / 6%) 0px 0px 0px 1px;
        margin-top: 3rem;
        margin-bottom: 3rem;
      }
      .docsify-tabs__content {
        padding: 0;
      }
      :root {
        --sidebar-min-size: 21rem;
      }
     /* @media (min-width: 48em) and (max-width: 90em){
        .sidebar {
          position: fixed;
          transform: none;
        }
        .sidebar-toggle {
          transform: none;
        }
        .sidebar+.content {
          margin-left: auto;
        }
      }*/
      @media (max-width: 47.99em) {
        .sidebar {
          width: var(--sidebar-min-size);
          position: fixed;
          transform: none;
        }
        body.close .sidebar, body.close .sidebar-toggle, body.close .sidebar+.content {
          transform: translateX(var(--sidebar-min-size));
        }
      }
      /*@media (min-width: 90em) {
        .sidebar {
          position: absolute;
          transform: translateX(var(--sidebar-width));
        }
      }*/
      @media (max-width: 90em) and (min-width: 48em) {
        .sidebar {
          width: var(--sidebar-min-size);
          transform: translateX(var(--sidebar-min-size));
        }
        .sidebar-toggle {
          transform: translateX(var(--sidebar-min-size));
        }
        .sidebar+.content {
          margin-left: var(--sidebar-min-size);
        }
      }
    </style>
    
  <!-- /themes -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-codefund/index.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <style>
    .nav {
      width: 310px;
    }
    article.markdown-section img {
      text-align: center;
    }
    .docsify-tabs__tab {
      cursor: pointer;
    }
    .docsify-tabs__tab:hover {
      box-shadow: 0 3px 0 0 var(--theme-color, #42b983);
      box-shadow: 0 var(--docsifytabs-tab-highlight-px) 0 0 var(--theme-color, #42b983);
    }
    .page_toc li > a.active {
      margin-left: -15px;
    }
    .page_toc ul a {
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'linden',
      repo: '',
      maxLevel: 3,
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'material',
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1.4.0/dist/docsify-tabs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!--<script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>-->
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-scala.min.js"></script>
  
</body>
</html>
